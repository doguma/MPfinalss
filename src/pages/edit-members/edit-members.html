<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Edit Members
    </ion-title>


  </ion-navbar>
  <ion-searchbar (ionInput)="getTasks($event)"></ion-searchbar>

</ion-header>
<ion-content padding id="page1">
  <ion-list>


    <ion-item-divider id="editMembers-list-item-divider1">
            <button ion-button solid color="light" (click)="addItem()">
            + Add Member
          </button>
      </ion-item-divider>
    
    <p block color="light">
        My family
      </p>
      <br/>

    <ion-list>
      <ion-item *ngFor="let task of tasks">

        <button ion-button icon-left color="light" (click)="removeTask(task)">
            <ion-icon name = "trash"></ion-icon>
          </button> {{task.name}} / {{task.phone_number}}
      </ion-item>

    </ion-list>
  </ion-list>


</ion-content>
