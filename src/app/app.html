<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content id="side-menu21">
    <ion-list id="menu-list1">
      <ion-item color="none" menuClose="" on-click="goToEditMembers()" id="menu-list-item1">
        Edit Members
        <ion-icon name="create" item-left></ion-icon>
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToFriends()" id="menu-list-item2">
        Friends
        <ion-icon name="people" item-left></ion-icon>
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToHonorCode()" id="menu-list-item3">
        Honor Code
        <ion-icon name="heart" item-left></ion-icon>
      </ion-item>
      <ion-item color="none" menuClose="" *ngFor="let task of tasks" id="menu-list-item3">
          {{task.name}}
          <ion-icon name="person" item-left></ion-icon>
        </ion-item>

      <!-- <button menuClose ion-item  ngFor="let task of tasks">
          <ion-icon name="person" item-left></ion-icon>
        {{task.name}}
      </button> -->
    </ion-list>

  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
